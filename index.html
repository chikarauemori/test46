<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF Stripe Checkout</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
  </head>
  <body>
    <form class="w-75 mx-auto"></form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
      liff
        .init({
          liffId: "2007108080-XQE6YNRM",
        })
        .catch((err) => {
          console.log(err);
        });

      liff.ready.then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }

        // ユーザープロフィール情報を取得
        liff
          .getProfile()
          .then((profile) => {
            const userId = profile.userId; // ユーザーIDを取得
          })
          .catch((err) => {
            console.log("Error getting profile: ", err);
          });
      });
    </script>

    <form
      action="https://script.google.com/macros/s/AKfycbyycGVTeU3Fs7G_E2B7IqJDaiG72wa50cFn2gZVlD5ZVMebua7i568Qf7ZruyrkBIferg/exec"
      method="post"
      target="_blank"
    >
      <input type="hidden" name="userId" id="userId" value="userId" />
      <input type="submit" value="スタンプラリーカードページ" name="送信" />
    </form>
  </body>
</html>
